[agent]
  interval = "10s"
  round_interval = true
  omit_hostname = false

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "<YOUR_TOKEN>"             # 아래에서 발급
  organization = "my-org"
  bucket = "monitoring"

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = true

[[inputs.mem]]
[[inputs.disk]]
[[inputs.net]]
[[inputs.system]]
