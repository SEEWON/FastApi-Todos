<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="my-4">üìù To-Do List</h1>

      <div class="input-group mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
        />
        <button class="btn btn-outline-secondary" onclick="searchTodos()">
          Í≤ÄÏÉâ
        </button>
        <button class="btn btn-outline-dark" onclick="fetchTodos()">
          Ï†ÑÏ≤¥ Î≥¥Í∏∞
        </button>
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          id="todoTitle"
          class="form-control"
          placeholder="Ìï† Ïùº Ï†úÎ™©"
        />
        <input
          type="text"
          id="todoDescription"
          class="form-control"
          placeholder="ÏÑ§Î™Ö"
        />
        <input
          type="text"
          id="todoTags"
          class="form-control"
          placeholder="ÌÉúÍ∑∏ (ÏΩ§ÎßàÎ°ú Íµ¨Î∂Ñ)"
        />
        <button class="btn btn-primary" onclick="addTodo()">Ï∂îÍ∞ÄÌïòÍ∏∞</button>
      </div>

      <ul id="todoList" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function renderTodos(todos) {
        const list = document.getElementById("todoList");
        list.innerHTML = "";

        todos.forEach((todo) => {
          const li = document.createElement("li");
          li.className =
            "list-group-item d-flex justify-content-between align-items-center";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = todo.completed;
          checkbox.className = "form-check-input me-2";
          checkbox.onchange = () => toggleCompleted(todo.id, checkbox.checked);

          const todoText = document.createElement("div");
          todoText.className = "flex-grow-1";
          todoText.innerHTML = `
      <strong>${todo.title}</strong>: ${todo.description}
      <div>${todo.tags
        .map((tag) => `<span class="badge bg-secondary me-1">${tag}</span>`)
        .join("")}</div>
    `;

          if (todo.completed) {
            todoText.style.textDecoration = "line-through";
            todoText.classList.add("text-muted");
          }

          const btnGroup = document.createElement("div");
          btnGroup.className = "btn-group btn-group-sm";

          const editButton = document.createElement("button");
          editButton.className = "btn btn-outline-secondary";
          editButton.textContent = "ÏàòÏ†ï";
          editButton.onclick = () =>
            editTodo(todo.id, todo.title, todo.description, todo.tags || []);

          const deleteButton = document.createElement("button");
          deleteButton.className = "btn btn-outline-danger";
          deleteButton.textContent = "ÏÇ≠Ï†ú";
          deleteButton.onclick = () => deleteTodo(todo.id);

          btnGroup.appendChild(editButton);
          btnGroup.appendChild(deleteButton);

          li.appendChild(checkbox);
          li.appendChild(todoText);
          li.appendChild(btnGroup);

          list.appendChild(li);
        });
      }

      async function fetchTodos() {
        const response = await fetch("/todos");
        const todos = await response.json();
        renderTodos(todos);
      }

      async function addTodo() {
        const titleInput = document.getElementById("todoTitle");
        const descriptionInput = document.getElementById("todoDescription");
        const tagsInput = document.getElementById("todoTags");

        const title = titleInput.value.trim();
        const description = descriptionInput.value.trim();
        const tags = tagsInput.value
          .split(",")
          .map((tag) => tag.trim())
          .filter((tag) => tag);

        if (!title) {
          alert("Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî!");
          return;
        }

        await fetch("/todos", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, description, completed: false, tags }),
        });

        titleInput.value = "";
        descriptionInput.value = "";
        tagsInput.value = "";

        fetchTodos();
      }

      async function editTodo(
        id,
        currentTitle,
        currentDescription,
        currentTags
      ) {
        const newTitle = prompt(
          "ÏÉà Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Í∑∏ÎåÄÎ°ú ÎëêÎ†§Î©¥ Ï∑®ÏÜå)",
          currentTitle
        );
        const newDescription = prompt(
          "ÏÉà ÏÑ§Î™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Í∑∏ÎåÄÎ°ú ÎëêÎ†§Î©¥ Ï∑®ÏÜå)",
          currentDescription
        );
        const newTagsInput = prompt(
          "ÌÉúÍ∑∏Î•º ÏàòÏ†ïÌïòÏÑ∏Ïöî (ÏΩ§ÎßàÎ°ú Íµ¨Î∂Ñ, Í∑∏ÎåÄÎ°ú ÎëêÎ†§Î©¥ Ï∑®ÏÜå)",
          currentTags.join(", ")
        );

        const updatedData = {};

        if (newTitle !== null && newTitle.trim() !== "") {
          updatedData.title = newTitle.trim();
        }

        if (newDescription !== null && newDescription.trim() !== "") {
          updatedData.description = newDescription.trim();
        }

        if (newTagsInput !== null) {
          updatedData.tags = newTagsInput
            .split(",")
            .map((tag) => tag.trim())
            .filter((tag) => tag);
        }

        if (Object.keys(updatedData).length > 0) {
          await fetch(`/todos/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedData),
          });
          fetchTodos();
        }
      }

      async function deleteTodo(id) {
        await fetch(`/todos/${id}`, { method: "DELETE" });
        fetchTodos();
      }

      async function toggleCompleted(id, completed) {
        await fetch(`/todos/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ completed }),
        });
        fetchTodos();
      }

      async function searchTodos() {
        const query = document.getElementById("searchInput").value.trim();
        if (!query) {
          alert("Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî!");
          return;
        }

        const response = await fetch(
          `/todos/search?q=${encodeURIComponent(query)}`
        );
        const todos = await response.json();
        renderTodos(todos);
      }

      fetchTodos();
    </script>
  </body>
</html>
