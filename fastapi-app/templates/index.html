<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        padding: 20px;
        transition: background-color 0.3s, color 0.3s;
      }

      body.dark-mode {
        background-color: #212529;
        color: #f8f9fa;
      }

      body.dark-mode .list-group-item {
        background-color: #343a40;
        border-color: #495057;
        color: #f8f9fa;
      }

      body.dark-mode .form-control {
        background-color: #343a40;
        border-color: #495057;
        color: #f8f9fa;
      }

      body.dark-mode .form-control:focus {
        background-color: #343a40;
        border-color: #495057;
        color: #f8f9fa;
      }

      body.dark-mode .btn-outline-secondary {
        color: #f8f9fa;
        border-color: #6c757d;
      }

      body.dark-mode .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: #f8f9fa;
      }

      canvas#todoChart {
        max-width: 600px;
        height: 300px !important;
        margin: auto;
        display: block;
      }

      #chartsContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        align-items: flex-start;
      }

      #chartsContainer canvas {
        flex: 1 1 300px;
        max-width: 400px;
        max-height: 300px;
      }

      .dark-mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <button
      class="btn btn-outline-secondary dark-mode-toggle"
      onclick="toggleDarkMode()"
    >
      üåô Îã§ÌÅ¨ Î™®Îìú
    </button>

    <div class="container">
      <h1 class="my-4">üìù Sean's To-Do List</h1>

      <h3>üìä Charts</h3>

      <div
        class="d-flex flex-wrap justify-content-center gap-4 my-4"
        id="chartsContainer"
      >
        <canvas id="todoChart"></canvas>
        <canvas id="tagChart"></canvas>
      </div>

      <h3>‚òëÔ∏è To-Dos</h3>
      <!-- Í≤ÄÏÉâ -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
        />
        <button class="btn btn-outline-secondary" onclick="searchTodos()">
          Í≤ÄÏÉâ
        </button>
        <button class="btn btn-outline-dark" onclick="fetchTodos()">
          Ï†ÑÏ≤¥ Î≥¥Í∏∞
        </button>
      </div>

      <!-- Ï∂îÍ∞Ä -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="todoTitle"
          class="form-control"
          placeholder="Ìï† Ïùº Ï†úÎ™©"
        />
        <input
          type="text"
          id="todoDescription"
          class="form-control"
          placeholder="ÏÑ§Î™Ö"
        />
        <input
          type="text"
          id="todoTags"
          class="form-control"
          placeholder="ÌÉúÍ∑∏ (ÏΩ§ÎßàÎ°ú Íµ¨Î∂Ñ)"
        />
        <button class="btn btn-primary" onclick="addTodo()">Ï∂îÍ∞ÄÌïòÍ∏∞</button>
      </div>

      <ul id="todoList" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      function updateChart(todos) {
        const completed = todos.filter((t) => t.completed).length;
        const notCompleted = todos.length - completed;

        const canvas = document.getElementById("todoChart");
        const ctx = canvas.getContext("2d");

        // üîê ÏïàÏ†ÑÌïòÍ≤å ÌååÍ¥¥
        if (
          window.todoChart &&
          typeof window.todoChart.destroy === "function"
        ) {
          window.todoChart.destroy();
        }

        window.todoChart = new Chart(ctx, {
          type: "pie",
          data: {
            labels: ["ÏôÑÎ£å", "ÎØ∏ÏôÑÎ£å"],
            datasets: [
              {
                data: [completed, notCompleted],
                backgroundColor: ["#4caf50", "#f44336"],
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "bottom",
              },
            },
          },
        });
      }

      function updateTagChart(todos) {
        const tagCounts = {};

        todos.forEach((todo) => {
          (todo.tags || []).forEach((tag) => {
            tagCounts[tag] = (tagCounts[tag] || 0) + 1;
          });
        });

        const labels = Object.keys(tagCounts);
        const data = Object.values(tagCounts);

        const ctx = document.getElementById("tagChart").getContext("2d");

        if (window.tagChart && typeof window.tagChart.destroy === "function") {
          window.tagChart.destroy();
        }

        window.tagChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "ÌÉúÍ∑∏Î≥Ñ Ìï† Ïùº Ïàò",
                data: data,
                backgroundColor: "#36a2eb",
              },
            ],
          },
          options: {
            responsive: true,
            aspectRatio: 1.2,
            plugins: {
              legend: { display: false },
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { stepSize: 1 },
              },
            },
          },
        });
      }

      function renderTodos(todos) {
        const list = document.getElementById("todoList");
        list.innerHTML = "";

        todos.forEach((todo) => {
          const li = document.createElement("li");
          li.className =
            "list-group-item d-flex justify-content-between align-items-center";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = todo.completed;
          checkbox.className = "form-check-input me-2";
          checkbox.onchange = () => toggleCompleted(todo.id, checkbox.checked);

          const todoText = document.createElement("div");
          todoText.className = "flex-grow-1";
          todoText.innerHTML = `
            <strong>${todo.title}</strong>: ${todo.description}
            <div>${todo.tags
              .map(
                (tag) => `<span class="badge bg-secondary me-1">${tag}</span>`
              )
              .join("")}</div>
          `;

          if (todo.completed) {
            todoText.style.textDecoration = "line-through";
            todoText.classList.add("text-muted");
          }

          const btnGroup = document.createElement("div");
          btnGroup.className = "btn-group btn-group-sm";

          const editButton = document.createElement("button");
          editButton.className = "btn btn-outline-secondary";
          editButton.textContent = "ÏàòÏ†ï";
          editButton.onclick = () =>
            editTodo(todo.id, todo.title, todo.description, todo.tags || []);

          const deleteButton = document.createElement("button");
          deleteButton.className = "btn btn-outline-danger";
          deleteButton.textContent = "ÏÇ≠Ï†ú";
          deleteButton.onclick = () => deleteTodo(todo.id);

          btnGroup.appendChild(editButton);
          btnGroup.appendChild(deleteButton);

          li.appendChild(checkbox);
          li.appendChild(todoText);
          li.appendChild(btnGroup);

          list.appendChild(li);
        });

        updateChart(todos);
        updateTagChart(todos);
      }

      async function fetchTodos() {
        const response = await fetch("/todos");
        const todos = await response.json();
        renderTodos(todos);
      }

      async function addTodo() {
        const title = document.getElementById("todoTitle").value.trim();
        const description = document
          .getElementById("todoDescription")
          .value.trim();
        const tags = document
          .getElementById("todoTags")
          .value.split(",")
          .map((tag) => tag.trim())
          .filter((tag) => tag);

        if (!title) {
          alert("Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî!");
          return;
        }

        await fetch("/todos", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, description, completed: false, tags }),
        });

        document.getElementById("todoTitle").value = "";
        document.getElementById("todoDescription").value = "";
        document.getElementById("todoTags").value = "";

        fetchTodos();
      }

      async function editTodo(
        id,
        currentTitle,
        currentDescription,
        currentTags
      ) {
        const newTitle = prompt(
          "ÏÉà Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Í∑∏ÎåÄÎ°ú ÎëêÎ†§Î©¥ Ï∑®ÏÜå)",
          currentTitle
        );
        const newDescription = prompt(
          "ÏÉà ÏÑ§Î™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Í∑∏ÎåÄÎ°ú ÎëêÎ†§Î©¥ Ï∑®ÏÜå)",
          currentDescription
        );
        const newTagsInput = prompt(
          "ÌÉúÍ∑∏Î•º ÏàòÏ†ïÌïòÏÑ∏Ïöî (ÏΩ§ÎßàÎ°ú Íµ¨Î∂Ñ, Í∑∏ÎåÄÎ°ú ÎëêÎ†§Î©¥ Ï∑®ÏÜå)",
          currentTags.join(", ")
        );

        const updatedData = {};

        if (newTitle !== null && newTitle.trim() !== "") {
          updatedData.title = newTitle.trim();
        }

        if (newDescription !== null && newDescription.trim() !== "") {
          updatedData.description = newDescription.trim();
        }

        if (newTagsInput !== null) {
          updatedData.tags = newTagsInput
            .split(",")
            .map((tag) => tag.trim())
            .filter((tag) => tag);
        }

        if (Object.keys(updatedData).length > 0) {
          await fetch(`/todos/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedData),
          });
          fetchTodos();
        }
      }

      async function deleteTodo(id) {
        await fetch(`/todos/${id}`, { method: "DELETE" });
        fetchTodos();
      }

      async function toggleCompleted(id, completed) {
        await fetch(`/todos/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ completed }),
        });
        fetchTodos();
      }

      async function searchTodos() {
        const query = document.getElementById("searchInput").value.trim();
        if (!query) {
          alert("Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî!");
          return;
        }

        const response = await fetch(
          `/todos/search?q=${encodeURIComponent(query)}`
        );
        const todos = await response.json();
        renderTodos(todos);
      }

      // Îã§ÌÅ¨ Î™®Îìú ÌÜ†Í∏Ä Ìï®Ïàò
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const isDarkMode = document.body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDarkMode);
        updateDarkModeButton();
      }

      // Îã§ÌÅ¨ Î™®Îìú Î≤ÑÌäº ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
      function updateDarkModeButton() {
        const button = document.querySelector(".dark-mode-toggle");
        const isDarkMode = document.body.classList.contains("dark-mode");
        button.textContent = isDarkMode ? "‚òÄÔ∏è ÎùºÏù¥Ìä∏ Î™®Îìú" : "üåô Îã§ÌÅ¨ Î™®Îìú";
      }

      // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Îã§ÌÅ¨ Î™®Îìú ÏÉÅÌÉú Î≥µÏõê
      document.addEventListener("DOMContentLoaded", () => {
        const isDarkMode = localStorage.getItem("darkMode") === "true";
        if (isDarkMode) {
          document.body.classList.add("dark-mode");
        }
        updateDarkModeButton();
        fetchTodos();
      });
    </script>
  </body>
</html>
