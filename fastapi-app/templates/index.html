      body.dark-mode .form-control:focus {

      body.dark-mode .btn-outline-secondary {

      canvas#todoChart {
        max-width: 600px;

      #chartsContainer {
        display: flex;

      #chartsContainer canvas {

      .dark-mode-toggle {

        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <button

      onclick="toggleDarkMode()"
    >
      ğŸŒ™ ë‹¤í¬ ëª¨ë“œ
    </button>

    <div class="container">
      <h1 class="my-4">ğŸ“ Sean's To-Do List</h1>

      <h3>ğŸ“Š Charts</h3>

      <div
        class="d-flex flex-wrap justify-content-center gap-4 my-4"
        id="chartsContainer"
      >
        <canvas id="todoChart"></canvas>
        <canvas id="tagChart"></canvas>
      </div>

      <h3>â˜‘ï¸ To-Dos</h3>
      <!-- ê²€ìƒ‰ -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”"
        />
        <button class="btn btn-outline-secondary" onclick="searchTodos()">
          ê²€ìƒ‰
        </button>
        <button class="btn btn-outline-dark" onclick="fetchTodos()">
          ì „ì²´ ë³´ê¸°
        </button>
      </div>

      <!-- ì¶”ê°€ ë²„íŠ¼ -->
      <div class="mb-3">
        <button class="btn btn-primary" onclick="openAddModal()">
          ìƒˆ í•  ì¼ ì¶”ê°€
        </button>
      </div>

      <ul id="todoList" class="list-group"></ul>
    </div>

    <!-- í•  ì¼ ì¶”ê°€ ëª¨ë‹¬ -->
    <div class="modal fade" id="addTodoModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">ìƒˆ í•  ì¼ ì¶”ê°€</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addTodoForm">
              <div class="mb-3">
                <label for="modalTodoTitle" class="form-label">ì œëª©</label>
                <input
                  type="text"
                  class="form-control"
                  id="modalTodoTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="modalTodoDescription" class="form-label"
                  >ì„¤ëª…</label
                >
                <textarea
                  class="form-control"
                  id="modalTodoDescription"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="modalTodoTags" class="form-label"
                  >íƒœê·¸ (ì½¤ë§ˆë¡œ êµ¬ë¶„)</label
                >
                <input type="text" class="form-control" id="modalTodoTags" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              ì·¨ì†Œ
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitAddTodo()"
            >
              ì¶”ê°€
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- í•  ì¼ ìˆ˜ì • ëª¨ë‹¬ -->
    <div class="modal fade" id="editTodoModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">í•  ì¼ ìˆ˜ì •</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editTodoForm">
              <input type="hidden" id="editTodoId" />
              <div class="mb-3">
                <label for="editTodoTitle" class="form-label">ì œëª©</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTodoTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editTodoDescription" class="form-label">ì„¤ëª…</label>
                <textarea
                  class="form-control"
                  id="editTodoDescription"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="editTodoTags" class="form-label"
                  >íƒœê·¸ (ì½¤ë§ˆë¡œ êµ¬ë¶„)</label
                >
                <input type="text" class="form-control" id="editTodoTags" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              ì·¨ì†Œ
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitEditTodo()"
            >
              ì €ì¥
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      // ëª¨ë‹¬ ì¸ìŠ¤í„´ìŠ¤ ìƒì„±
      let addTodoModal;
      let editTodoModal;

      document.addEventListener("DOMContentLoaded", () => {
        addTodoModal = new bootstrap.Modal(
          document.getElementById("addTodoModal")
        );
        editTodoModal = new bootstrap.Modal(
          document.getElementById("editTodoModal")
        );

        const isDarkMode = localStorage.getItem("darkMode") === "true";
        if (isDarkMode) {
          document.body.classList.add("dark-mode");
        }
        updateDarkModeButton();
        fetchTodos();
      });

      // ëª¨ë‹¬ ì—´ê¸° í•¨ìˆ˜ë“¤
      function openAddModal() {
        document.getElementById("modalTodoTitle").value = "";
        document.getElementById("modalTodoDescription").value = "";
        document.getElementById("modalTodoTags").value = "";
        addTodoModal.show();
      }

      function openEditModal(id, title, description, tags) {
        document.getElementById("editTodoId").value = id;
        document.getElementById("editTodoTitle").value = title;
        document.getElementById("editTodoDescription").value = description;
        document.getElementById("editTodoTags").value = tags.join(", ");
        editTodoModal.show();
      }

      // ëª¨ë‹¬ ì œì¶œ í•¨ìˆ˜ë“¤
      async function submitAddTodo() {
        const title = document.getElementById("modalTodoTitle").value.trim();
        const description = document
          .getElementById("modalTodoDescription")
          .value.trim();
        const tags = document
          .getElementById("modalTodoTags")
          .value.split(",")
          .map((tag) => tag.trim())
          .filter((tag) => tag);

        if (!title) {
          alert("ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”!");
          return;
        }

        await fetch("/todos", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, description, completed: false, tags }),
        });

        addTodoModal.hide();
        fetchTodos();
      }

      async function submitEditTodo() {
        const id = document.getElementById("editTodoId").value;
        const title = document.getElementById("editTodoTitle").value.trim();
        const description = document
          .getElementById("editTodoDescription")
          .value.trim();
        const tags = document
          .getElementById("editTodoTags")
          .value.split(",")
          .map((tag) => tag.trim())
          .filter((tag) => tag);

        if (!title) {
          alert("ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”!");
          return;
        }

        await fetch(`/todos/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, description, tags }),
        });

        editTodoModal.hide();
        fetchTodos();
      }

      function updateChart(todos) {
        const completed = todos.filter((t) => t.completed).length;
        const notCompleted = todos.length - completed;

        const canvas = document.getElementById("todoChart");
        const ctx = canvas.getContext("2d");

        // ğŸ” ì•ˆì „í•˜ê²Œ íŒŒê´´
        if (
          window.todoChart &&
          typeof window.todoChart.destroy === "function"
        ) {
          window.todoChart.destroy();
        }

        window.todoChart = new Chart(ctx, {
          type: "pie",
          data: {
            labels: ["ì™„ë£Œ", "ë¯¸ì™„ë£Œ"],
            datasets: [
              {
                data: [completed, notCompleted],
                backgroundColor: ["#4caf50", "#f44336"],
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "bottom",
              },
            },
          },
        });
      }

      function updateTagChart(todos) {
        const tagCounts = {};

        todos.forEach((todo) => {
          (todo.tags || []).forEach((tag) => {
            tagCounts[tag] = (tagCounts[tag] || 0) + 1;
          });
        });

        const labels = Object.keys(tagCounts);
        const data = Object.values(tagCounts);

        const ctx = document.getElementById("tagChart").getContext("2d");

        if (window.tagChart && typeof window.tagChart.destroy === "function") {
          window.tagChart.destroy();
        }

        window.tagChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "íƒœê·¸ë³„ í•  ì¼ ìˆ˜",
                data: data,
                backgroundColor: "#36a2eb",
              },
            ],
          },
          options: {
            responsive: true,
            aspectRatio: 1.2,
            plugins: {
              legend: { display: false },
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { stepSize: 1 },
              },
            },
          },
        });
      }

      function renderTodos(todos) {
        const list = document.getElementById("todoList");
        list.innerHTML = "";

        todos.forEach((todo) => {
          const li = document.createElement("li");
          li.className =
            "list-group-item d-flex justify-content-between align-items-center";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = todo.completed;
          checkbox.className = "form-check-input me-2";
          checkbox.onchange = () => toggleCompleted(todo.id, checkbox.checked);

          const todoText = document.createElement("div");
          todoText.className = "flex-grow-1";
          todoText.innerHTML = `
            <strong>${todo.title}</strong>: ${todo.description}
            <div>${todo.tags
              .map(
                (tag) => `<span class="badge bg-secondary me-1">${tag}</span>`
              )
              .join("")}</div>
          `;

          if (todo.completed) {
            todoText.style.textDecoration = "line-through";
            todoText.classList.add("text-muted");
          }

          const btnGroup = document.createElement("div");
          btnGroup.className = "btn-group btn-group-sm";

          const editButton = document.createElement("button");
          editButton.className = "btn btn-outline-secondary";
          editButton.textContent = "ìˆ˜ì •";
          editButton.onclick = () =>
            openEditModal(
              todo.id,
              todo.title,
              todo.description,
              todo.tags || []
            );

          const deleteButton = document.createElement("button");
          deleteButton.className = "btn btn-outline-danger";
          deleteButton.textContent = "ì‚­ì œ";
          deleteButton.onclick = () => deleteTodo(todo.id);

          btnGroup.appendChild(editButton);
          btnGroup.appendChild(deleteButton);

          li.appendChild(checkbox);
          li.appendChild(todoText);
          li.appendChild(btnGroup);

          list.appendChild(li);
        });

        updateChart(todos);
        updateTagChart(todos);
      }

      async function fetchTodos() {
        const response = await fetch("/todos");
        const todos = await response.json();
        renderTodos(todos);
      }

      async function deleteTodo(id) {
        await fetch(`/todos/${id}`, { method: "DELETE" });
        fetchTodos();
      }

      async function toggleCompleted(id, completed) {
        await fetch(`/todos/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ completed }),
        });
        fetchTodos();
      }

      async function searchTodos() {
        const query = document.getElementById("searchInput").value.trim();
        if (!query) {
          alert("ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”!");
          return;
        }

        const response = await fetch(
          `/todos/search?q=${encodeURIComponent(query)}`
        );
        const todos = await response.json();
        renderTodos(todos);
      }

      // ë‹¤í¬ ëª¨ë“œ í† ê¸€ í•¨ìˆ˜
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const isDarkMode = document.body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDarkMode);
        updateDarkModeButton();
      }

      // ë‹¤í¬ ëª¨ë“œ ë²„íŠ¼ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
      function updateDarkModeButton() {
        const button = document.querySelector(".dark-mode-toggle");
        const isDarkMode = document.body.classList.contains("dark-mode");
        button.textContent = isDarkMode ? "â˜€ï¸ ë¼ì´íŠ¸ ëª¨ë“œ" : "ğŸŒ™ ë‹¤í¬ ëª¨ë“œ";
      }
    </script>
  </body>
